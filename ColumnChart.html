<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Charts Tester</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <h1 p style="font-family: Arial">Custom Tracker</h1>
    <h2 p style="font-family: Arial">Report as at: <span id="datetime"></span></h2>
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
    </script>

    <canvas id="myChart" width="200" height="50"></canvas>
    <script>
        var ctx = document.getElementById("myChart");

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Very poor", "Poor", "Average", "Good", "Very good"],
                datasets: [{
                    label: 'New clients depositing [n=175]',
                    data: [10, 19, 3, 0, 5],
                    backgroundColor: [
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8'
                    ],
                    borderColor: [
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8',
                        'rgba(57, 71, 146, 0.8'
                    ],
                    borderWidth: 0
                },
                {
                    label: 'Traders [n=350]',
                    data: [10, 19, 3, 0, 5],
                    backgroundColor: [
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8'
                    ],
                    borderColor: [
                        'rgba(102, 204, 0,0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8',
                        'rgba(102, 204, 0, 0.8'
                    ],
                    borderWidth: 0
                },
                {
                    label: 'Existing clients depositing [n=175]',
                    data: [15, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8'
                    ],
                    borderColor: [
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8',
                        'rgba(0, 128, 240, 0.8'
                    ],
                    borderWidth: 0
                },
                {
                    label: 'All clients [n=700]',
                    data: [10, 19, 3, 0, 5],
                    backgroundColor: [
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8'
                    ],
                    borderColor: [
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8',
                        'rgba(128, 128, 128, 0.8'
                    ],
                    borderWidth: 0
                },
                ]
            },
            options: {
                title: {
                    display: true,
                    fontSize: 14,
                    text: 'How would you rate this provider overall?'
                },
                scales: {
                    yAxes: [{
                        stacked: false,
                        ticks: {
                            beginAtZero: true,
                            //below code gives 0-100% percentage y-axis  
                            //min: 0,
                            //max: 100,
                            callback: function (value) {
                                return value + "%"
                            }
                        }
                    }],
                    xAxes: [{
                        stacked: false,
                        ticks: {
                            beginAtZero: true
                        }
                    }]

                }
            }
        });
    </script>

</body>

</html>
