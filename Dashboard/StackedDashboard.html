<!DOCTYPE html>
<style>
    .axis .domain {
        display: none;
    }
</style>
<svg width="700" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = { top: 20, right: 20, bottom: 30, left: 40 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var z = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    d3.csv("StackedDashboardD.csv", function (d, i, columns) {
        for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
        d.total = t;
        return d;
    }, function (error, data) {
        if (error) throw error;

        var keys = data.columns.slice(1);

        data.sort(function (a, b) { return b.total - a.total; });
        x.domain(data.map(function (d) { return d.State; }));
        y.domain([0, d3.max(data, function (d) { return d.total; })]).nice();
        z.domain(keys);

        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
            .attr("fill", function (d) { return z(d.key); })
            .selectAll("rect")
            .data(function (d) { return d; })
            .enter().append("rect")
            .attr("x", function (d) { return x(d.data.State); })
            .attr("y", function (d) { return y(d[1]); })
            .attr("height", function (d) { return y(d[0]) - y(d[1]); })
            .attr("width", x.bandwidth())

.selectAll("text")
.data(d3.stack().keys(keys)(data))
  .enter()
  .append("svg:text")
  .attr("x", function(datum, index) { return x(index) + barWidth; })
  .attr("y", function(datum) { return height - y(datum.books); })
  .attr("dx", -barWidth/2)
  .attr("dy", "1.2em")
  .attr("text-anchor", "middle")
  .text(function(datum) { return datum.books;})
  .attr("fill", "white");


            

        g.append("g")
            .style("font", "15px Helvetica")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis")
            //  .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
            .attr("transform", "translate(" + (width / 3) + ", 15)")
            //.attr("x", 2)
            //.attr("y", y(y.ticks().pop()) + 0.5)
            //.attr("dy", "0.32em")
            .style("font", "20px Helvetica")
            .attr("fill", "#000")
            //.attr("font-family","Helvetica")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Reports to ship by 31 March 2017");


            

    });

</script>
