<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Charts Tester</title>
</head>

<body>

    <script src="Chart.bundle.min.js"></script>
    <h1 p style="font-family: Arial">Custom Tracker</h1>
    <h2 p style="font-family: Arial">Report as at: <span id="datetime"></span></h2>
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
    </script>

    <canvas id="myChart" width="200" height="50"></canvas>
    <script>
        //var ctx = document.getElementById("myChart");
        var ctx = document.getElementById("myChart").getContext("2d");
        // Define a plugin to provide data labels
        Chart.plugins.register({
            afterDatasetsDraw: function (chart, easing) {
                // To only draw at the end of animation, check for easing === 1
                var ctx = chart.ctx;

                var meta = chart.getDatasetMeta(0);
                if (!meta.hidden) {
                    meta.data.forEach(function (element, index) {
                        // Draw the text in black, with the specified font
                        ctx.fillStyle = 'rgb(64, 64, 64)';

                        var fontSize = 14;
                        var fontStyle = 'normal';
                        var fontFamily = 'Helvetica';
                        ctx.font = Chart.helpers.fontString(fontSize, fontStyle,
                            fontFamily);

                        // Just naively convert to string for now, adds % sign at the end, hides if values lower than 3%
                        var dataString = ((chart.data.datasets[0].data[index]) > 2.99 || (chart.data.datasets[0].data[index]) < -2.99) ? chart.data.datasets[0].data[index].toString() + "%" : "";

                        // Make sure alignment settings are correct
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'top';

                        var padding = -15;
                        var position = element.tooltipPosition();
                        ctx.fillText(dataString, position.x, position.y - (fontSize / 2) -
                            padding);
                    });
                }

                var meta1 = chart.getDatasetMeta(1);
                if (!meta1.hidden) {
                    meta1.data.forEach(function (element, index) {
                        // Draw the text in black, with the specified font
                        ctx.fillStyle = 'rgb(64, 64, 64)';

                        var fontSize = 14;
                        var fontStyle = 'normal';
                        var fontFamily = 'Helvetica';
                        ctx.font = Chart.helpers.fontString(fontSize, fontStyle,
                            fontFamily);

                        // Just naively convert to string for now, adds % sign at the end, hides if values lower than 3%
                        var dataString = (chart.data.datasets[1].data[index]) > 2.99 ? chart.data.datasets[1].data[index].toString() + "%" : "";

                        // Make sure alignment settings are correct
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'top';

                        var padding = -15;
                        var position = element.tooltipPosition();
                        ctx.fillText(dataString, position.x, position.y - (fontSize / 2) -
                            padding);
                    });
                }
                var meta2 = chart.getDatasetMeta(2);
                if (!meta2.hidden) {
                    meta2.data.forEach(function (element, index) {
                        // Draw the text in black, with the specified font
ctx.fillStyle = 'rgb(254, 254, 254)';

                        var fontSize = 14;
                        var fontStyle = 'normal';
                        var fontFamily = 'Helvetica';
                        ctx.font = Chart.helpers.fontString(fontSize, fontStyle,
                            fontFamily);

                        // Just naively convert to string for now, adds % sign at the end, hides if values lower than 3%
                        var dataString = (chart.data.datasets[2].data[index]) > 2.99 ? chart.data.datasets[2].data[index].toString() + "%" : "";

                        // Make sure alignment settings are correct
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'top';

                        var padding = -15;
                        var position = element.tooltipPosition();
                        ctx.fillText(dataString, position.x, position.y - (fontSize / 2) -
                            padding);
                    });
                }
                var meta3 = chart.getDatasetMeta(3);
                if (!meta3.hidden) {
                    meta3.data.forEach(function (element, index) {
                        // Draw the text in black, with the specified font
                        ctx.fillStyle = 'rgb(64, 64, 64)';

                        var fontSize = 16;
                        var fontStyle = 'bold';
                        var fontFamily = 'Helvetica';
                        ctx.font = Chart.helpers.fontString(fontSize, fontStyle,
                            fontFamily);

                        // Just naively convert to string for now, adds % sign at the end
                        var dataString = chart.data.datasets[3].data[index].toString() + "%";

                        // Make sure alignment settings are correct
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'top';

                        var padding = 15;
                        var position = element.tooltipPosition();
                        ctx.fillText(dataString, position.x, position.y - (fontSize / 2) -
                            padding);
                    });
                }
            }
        });
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["New clients depositing [n=175]", "Existing clients depositing [n=175]", "Traders [n=350]", '', "All clients [n=700]"],
                datasets: [{
                    label: 'Detractors',
                    data: [-20, 8, 10, NaN, -15],
                    backgroundColor: [
                        'rgba(230, 182, 158, 0.8)',
                        'rgba(230, 182, 158, 0.8)',
                        'rgba(230, 182, 158, 0.8)',
                        'rgba(230, 182, 158, 0.8)',
                        'rgba(230, 182, 158, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)'
                    ],
                    borderWidth: 1
                },
                {
                    label: 'Passives',
                    data: [20, 20, 20, NaN, 20],
                    backgroundColor: [
                        "#cccccc",
                        "#cccccc",
                        "#cccccc",
                        "#cccccc",
                        "#cccccc"
                    ],
                    borderColor: [
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)'
                    ],
                    borderWidth: 1
                },
                {
                    label: 'Promoters',
                    data: [20, 20, 20, NaN, 20],
                    backgroundColor: [
                        'rgba(58, 62, 150, 0.8',
                        'rgba(58, 62, 150, 0.8',
                        'rgba(58, 62, 150, 0.8',
                        'rgba(58, 62, 150, 0.8',
                        'rgba(58, 62, 150, 0.8'
                    ],
                    borderColor: [
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(58, 62, 150, 0.8',
                        'rgba(255, 255, 255, 0.8)'
                    ],
                    borderWidth: 1
                },
                {
                    type: 'line',
                    connectNaNData: false,
                    label: 'NPS',
                    //remove lineTension to make smooth line
                    lineTension: 0,
                    //NaN values are ignored, i.e. not shown on chart
                    data: [-15, 70, -20, NaN, 77],
                    fill: false,
                    spanGaps: false,
                    backgroundColor: [
                        'rgba(0, 0, 0, 1)'
                    ],
                    //setting last number to 0.0 makes the connector lines transparent
                    borderColor: [
                        'rgba(0, 0, 0, 0.0)'
                    ],
                    //updates the size of the data points
                    pointRadius: 7,
                    pointBorderColor: [
                        'rgba(0, 0, 0, 1)'
                    ],
                    pointBackgroundColor: [
                        'rgba(0, 0, 0, 1)'
                    ],
                    pointBorderWidth: 2
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    fontSize: 18,
                    text: 'How likely is it that you would recommend this provider to a friend or colleague?'
                },
                scales: {
                    yAxes: [{
                        stacked: true,
                        ticks: {
                            //beginAtZero: true
                            //below code gives 0-100% percentage y-axis  
                            min: -80,
                            max: 80,
                            callback: function (value) {
                                return value + "%"
                            }
                        },
                        scaleLabel: {
                            display: true
                        }
                    }],
                    xAxes: [{
                        //change to false to create waterfall
                        stacked: true,
                        ticks: {
                            beginAtZero: true
                        }
                    }]

                },

            },
        });
    </script>

</body>

</html>
